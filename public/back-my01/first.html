<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <div class="lt_aside">
        <div class="brand">
            <a href="#">黑马33期</a>
        </div>
        <div class="user">
            <img src="./images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html" >
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="categoryBtn">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>               
                    </a>
                    <div class="child" style="display: block;" >
                        <a href="first.html" class="current">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="lt_main">
        <div class="lt_topBar">
            <a href="#" class="icon_menu pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="icon_logout pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
             
        </div>
        <div class="container-fluid">
            <!-- 路径导航 -->
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>             
                <li class="active">分类管理</li> 
                <li class="active">一级分类</li>
            </ol> 
            
            <!-- 添加分类 -->
            <button class="btn btn-default" id="addCategory">添加分类</button>
            <!-- 表格 -->
            <table class="table table-bordered table-hover mt_20">
                <thead>
                    <tr>
                        <th width="20%">序号</th>
                        <th width="80%">一级分类名</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 挖个坑 -->
                </tbody>
            </table>
            <!-- 分页 -->
            <div class="pull-right">

                <ul id="paginator"></ul>
            </div>
        </div>
    </div>
    <!-- 一级分类模态框 -->
    <div class="modal fade" id="firstModal" tabindex="-1"  >
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <form id="form">
                    <!-- 头部 -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                </div>
                <!-- 中间 -->
                <div class="modal-body">
                    <div class="form-group">   
                        <input type="text" class="form-control" name="categoryName" placeholder="请输入一级分类名称">
                    </div>
                </div>
                <!-- 底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
            </form>
          </div>
        </div>
      </div>

    <!-- 公共模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1"  >
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                  <p class="red"><i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗？</span></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
              </div>
            </div>
          </div>

    <!-- 模板引擎 -->
    <script type="text/html" id="firstTpl">
        {{each rows v i}}
        <tr>
            <td>{{i+1+(page-1)*size}}</td>
            <td>{{v.categoryName}}</td>
        </tr>
        {{/each}}
    
    </script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/echarts/echarts.min.js"></script> 
    <script src="./lib/artTemplate/template-web.js"></script> 
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script> 
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/first.js"></script>
    
</body>
</html>
