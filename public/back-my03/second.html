<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
   
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <div class="lt_aside">
        <div class="brand">
           <a href="#">黑马33期</a>
        </div>
        <div class="user">
            <img src="./images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="category">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="child">
                        <a href="first.html">一级分类</a>
                        <a href="second.html" class="current">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="lt_main">
        <div class="lt_topbar">
            <a href="#" class="pull-left topbar_Menu">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="#" class="pull-right loginOut">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>
        <div class="container-fluid">
                <ol class="breadcrumb mt_20">
                    <li><a href="#">管理系统</a></li>
              
                    <li class="active">首页</li>
                </ol>
                <button class="btn btn-default" id="addCategory">添加分类</button>
            
                <table class="table table-bordered table-hover mt_20">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>一级分类名称</th>
                            <th>二级分类名称</th>
                            <th>二级分类LOGO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 挖个坑 -->
                    </tbody>
                </table>
                <div class="pull-right">

                    <ul id="paginator"></ul>
                </div>
        </div>
    </div>
    <!-- 添加二级分类模态框 -->
    <div class="modal fade" id="secondModal" tabindex="-1">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                  <!-- 头部 -->
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                </div>
                <!-- 中间 -->
                <div class="modal-body">
                        <div class="form-group">
                            <div class="dropdown">
                                    <button id="dLabel" type="button" data-toggle="dropdown">
                                        <span class="dropdown_title">请选择一级分类</span> 
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                       <!-- 挖个坑 -->
                                    </ul>
                            </div>
                        </div>
                        <div class="form-group">
                                
                            <input type="text" class="form-control"   placeholder="请输入二级分类名称">
                        </div>
                        <div class="form-group">
                            <label for="fileupload" class="btn btn-default">上传图片</label>
                            <input type="file" class="form-control"  name="pic1" data-url="/category/addSecondCategoryPic" id="fileupload" style="display:none">
                        </div>
                        <div class="form-group">
                            <img src="./images/none.png" alt="" style="width:100px" id="fileImg">
                        </div>
                </div>
                <!-- 底部 -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary">添加</button>
                </div>
              </div>
            </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                  <!-- 头部 -->
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <!-- 中间 -->
                <div class="modal-body">
                  <p class="red"><i class="glyphicon glyphicon-info-sign"></i><span> 您确定要退出后台管理系统吗？</span></p>
                </div>
                <!-- 底部 -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
              </div>
            </div>
    </div>
    <script type="text/html" id="firstTpl">
        {{each rows v i}}
        <li><a href="#">{{v.categoryName}}</a></li>
        {{/each}}
    
    </script>
    <script type="text/html" id="secondTpl">
        {{each rows v i}}
        <tr>
                <td>{{i+1+(page-1)*size}}</td>
                <td>{{v.categoryName}}</td>
                <td>{{v.brandName}}</td>
                <td><img src="{{v.brandLogo}}" alt=""></td>
        </tr>
        {{/each}}
    </script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script> 
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/echarts/echarts.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/isLogin.js"></script>
<script src="./js/second.js"></script>
</body>
</html>
