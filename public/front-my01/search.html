<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘首页</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
   
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/search.css">
</head>   
<body>
    <div class="lt_container">
        <div class="lt_header">
            <a href="javascript:history.go(-1);" class="icon_left">
                <i class="mui-icon mui-icon-back"></i>
            </a>   
            <p>搜索中心</p>
          
        </div>
        <div class="lt_main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置区域滚动真实显示的DOM内容-->
                    <div class="lt_search">
                        <input type="text" class="search_input" placeholder="请输入搜索关键字">
                        <button class="mui-btn mui-btn-primary"  id="search">搜索</button>
                    </div>
                    <div class="lt_history">
                        <!-- 挖个坑 -->
                    </div>

                </div>
            </div>
        </div>
        <div class="lt_footer">
            <ul class="clearfix">
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"> </i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"> </i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                         <i class="fa fa-shopping-cart"> </i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"> </i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/html" id="historyTpl">
        {{if arr.length===0}}
        <p>没有更多数据了</p>
        {{else}}
        <div class="title">
            <span class="mui-pull-left">历史记录</span>
            <span class="mui-pull-right clearHistory"><i class="fa fa-trash"></i>清空历史</span>
        </div>
        <div class="content">
            <ul>
                {{ each arr v i }}
                <li>
                    <a class="mui-pull-left" href="#">{{ v }}</a>
                    <i data-index="{{ i }}" class="btn_delete mui-pull-right mui-icon mui-icon-closeempty"></i>
                </li>
                {{ /each }}
            </ul>
        </div>
        {{/if}}
     
    </script>
    <script src="./lib/mui/js/mui.js"></script>
    
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/search.js"></script>
</body>
